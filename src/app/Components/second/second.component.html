<section
  class="container d-flex flex-column justify-content-center align-items-center"
>
  <img [src]="image" />
  <div class="d-flex m-3 gap-2">
    <button type="button" class="btn btn-danger" (click)="next()">next</button>
    <button type="button" class="btn btn-danger" (click)="prev()">prev</button>
    <button type="button" class="btn btn-success" (click)="play()">play</button>
    <button type="button" class="btn btn-success" (click)="stop()">stop</button>
  </div>
</section>
